<html><head><title>Launch 'Wake Island II Bravo' - Encyclopædia Kerbonautica</title><link href="styles.css" rel="stylesheet" type="text/css"></head><body><div class="launch-info"><h1>Launch 'Wake Island II Bravo'</h1><p>Date: 1951-06-08</p><p>Vehicle: <a href="lv-7.html?name=Wake%20Island-II">Wake Island-II</a></p><p>Payload: [160 SRP]</p><p>Destination: <acronym title="Any ballistic trajectory which clears Earth's atmosphere (apogee beyond the Kármán line, 100km) but does not reach orbit.">Sub-orbital</acronym></p><p>Result: Success</p><p>Highly successful mission that accomplished the Sounding Rocket (Difficult) contract and set a new Altitude record of 230km.</p></div></body></html>

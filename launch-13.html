<html><head><title>Launch 'Wake Island II Charlie' - Encyclopædia Kerbonautica</title><link href="styles.css" rel="stylesheet" type="text/css"></head><body><div class="launch-info"><h1>Launch 'Wake Island II Charlie'</h1><p>Date: 1951-06-22</p><p>Vehicle: <a href="lv-7.html?name=Wake%20Island-II">Wake Island-II</a></p><p>Payload: [198 SRP]</p><p>Destination: <acronym title="Any ballistic trajectory which clears Earth's atmosphere (apogee beyond the Kármán line, 100km) but does not reach orbit.">Sub-orbital</acronym></p><p>Result: Success</p><p>Another successful mission for this LV that accomplished the Sounding Rocket (Difficult) contract and set a new Altitude record of 290km.</p></div></body></html>

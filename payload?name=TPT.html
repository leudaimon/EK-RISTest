<html><head><title>Payload 'TPT' - Encyclopædia Kerbonautica</title><link href="styles.css" rel="stylesheet" type="text/css" /></head><body><div Class="payloads"><h1>Payload 'TPT'</h1><p><span style="font-size: xx-large; font-weight: bold; color: red; border: thick solid red;">None</span></p><p>Launched by <a href="launch?name=Bumper%202">Bumper 2</a></p><p>Date: 1951-02-23</p><p>Destination: <acronym title="Any ballistic trajectory which clears Earth's atmosphere (apogee beyond the Kármán line, 100km) but does not reach orbit.">Sub-orbital</acronym></p><p>Result: Success</p><p>First complete success for a bumper launch. The vehicle reached more than 1000 km of altitude, and also broke speed records.</p></div></body></html>

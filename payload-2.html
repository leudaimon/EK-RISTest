<html><head><title>Payload 'Yorktown 0-2' - Encyclopædia Kerbonautica</title><link href="styles.css" rel="stylesheet" type="text/css"></head><body><div class="payloads"><h1>Payload 'Yorktown 0-2'</h1><p>First Orbital Satellite</p><p>Launched by <a href="launch-31.html?name=Midway%20Yorktown%200-2">Midway Yorktown 0-2</a></p><p>Date: 1952-01-26</p><p>Destination: <acronym title="Orbit around Earth with apogee below 2,000km.">Low earth orbit</acronym></p><p>Result: Stage 1 Failure</p><p>One of the first stage RD-101 engines shutdown early causing an unrecoverable trajectory that ended in a firey crash into the Pacific</p></div></body></html>

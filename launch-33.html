<html><head><title>Launch 'Midway Yorktown 0-3' - Encyclopædia Kerbonautica</title><link href="styles.css" rel="stylesheet" type="text/css"></head><body><div class="launch-info"><h1>Launch 'Midway Yorktown 0-3'</h1><p>Date: 1952-03-07</p><p>Vehicle: <a href="lv-13.html?name=Midway-I">Midway-I</a></p><p>Payload: <a href="payload-4.html?name=Yorktown%200-3">Yorktown 0-3</a></p><p>Destination: <acronym title="Orbit around Earth with apogee below 2,000km.">Low earth orbit</acronym></p><p>Result: Stage 3 Failure</p><p>Poor coding in the launch script caused vapor in the feedlines of the Aerobee engines that failed to light.</p></div></body></html>

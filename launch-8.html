<html><head><title>Launch 'Lightning-II Bravo' - Encyclopædia Kerbonautica</title><link href="styles.css" rel="stylesheet" type="text/css"></head><body><h1>Launch 'Lightning-II Bravo'</h1><p>Date: 1951-04-26</p><p>Vehicle: <a href="lv-4.html?name=Lightning-II">Lightning-II</a></p><p>Payload: [50 SRP]</p><p>Destination: <acronym title="Ballistic trajectory which does not reach the Kármán line.">Earth Atmosphere</acronym></p><p>Result: Stage 2 Failure</p><p>Ignition Failure on the XASR-1 Engine. Range Safety activated at 899m.</p></body></html>

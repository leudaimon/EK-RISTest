<html><head><title>Launch 'Bumper SR 1' - Encyclopædia Kerbonautica</title><link href="http://127.0.0.1:8080/styles.css" rel="stylesheet" type="text/css" /></head><body><div Class="launch-info"><h1>Launch 'Bumper SR 1'</h1><p>Date: 1951-03-03</p><p>Vehicle: <a href="lv%3Fname=A-4&#32;Bumper.html">A-4 Bumper</a></p><p>Payload: <a href="payload%3Fname=SR-0.3.html">SR-0.3</a></p><p>Destination: <acronym title="Any ballistic trajectory which clears Earth's atmosphere (apogee beyond the Kármán line, 100km) but does not reach orbit.">Sub-orbital</acronym></p><p>Result: Success</p><p>Standard Sounding Rocket payload mission using the bumper for high capacity</p></div></body></html>

<html><head><title>Payload 'X-1' - Encyclopædia Kerbonautica</title><link href="http://127.0.0.1:8080/styles.css" rel="stylesheet" type="text/css" /></head><body><div Class="payloads"><h1>Payload 'X-1'</h1><p><span style="font-size: xx-large; font-weight: bold; color: red; border: thick solid red;">None</span></p><p>Launched by <a href="launch%3Fname=RD100&#32;Crewed&#32;4.html">RD100 Crewed 4</a></p><p>Date: 1951-07-06</p><p>Destination: <acronym title="Any ballistic trajectory which clears Earth's atmosphere (apogee beyond the Kármán line, 100km) but does not reach orbit.">Sub-orbital</acronym></p><p>Result: Success</p><p>Our crewed suborbital flights became routine. Our two pilots are now experienced in this mission.</p></div></body></html>

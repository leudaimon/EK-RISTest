<html><head><title>Payload 'Yorktown 0-1' - Encyclopædia Kerbonautica</title><link href="styles.css" rel="stylesheet" type="text/css"></head><body><div class="payloads"><h1>Payload 'Yorktown 0-1'</h1><p>First Orbital Satellite</p><p>Launched by <a href="launch-30.html?name=Midway%20Yorktown%200-1">Midway Yorktown 0-1</a></p><p>Date: 1952-01-06</p><p>Destination: <acronym title="Orbit around Earth with apogee below 2,000km.">Low earth orbit</acronym></p><p>Result: Stage 2 Failure</p><p>The second stage Wake Island II engine failed to ignite and range safety terminated the launch over the Pacific.</p></div></body></html>

<html><head><title>Launch 'Midway Yorktown 0-1' - Encyclopædia Kerbonautica</title><link href="styles.css" rel="stylesheet" type="text/css"></head><body><div class="launch-info"><h1>Launch 'Midway Yorktown 0-1'</h1><p>Date: 1952-01-06</p><p>Vehicle: <a href="lv-13.html?name=Midway-I">Midway-I</a></p><p>Payload: <a href="payload-1.html?name=Yorktown%200-1">Yorktown 0-1</a></p><p>Destination: <acronym title="Orbit around Earth with apogee below 2,000km.">Low earth orbit</acronym></p><p>Result: Stage 2 Failure</p><p>The second stage Wake Island II engine failed to ignite and range safety terminated the launch over the Pacific.</p></div></body></html>

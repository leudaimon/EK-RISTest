<html><head><title>Launch 'Corporal-WAC - For space!' - Encyclopædia Kerbonautica</title><link href="styles.css" rel="stylesheet" type="text/css" /></head><body><div Class="launch-info"><h1>Launch 'Corporal-WAC - For space!'</h1><p>Date: 1951-01-09</p><p>Vehicle: <a href="lv?name=Corporal-WAC">Corporal-WAC</a></p><p>Payload: <a href="payload?name=TPT">TPT</a></p><p>Destination: <acronym title="Any ballistic trajectory which clears Earth's atmosphere (apogee beyond the Kármán line, 100km) but does not reach orbit.">Sub-orbital</acronym></p><p>Result: Success</p><p>First flight into space, with a Corporal-WAC, the first design for a complete sounding rocket, with kick stage for better performance and control</p></div></body></html>

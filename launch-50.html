<html><head><title>Launch 'Wake Island IV Delta' - Encyclopædia Kerbonautica</title><link href="styles.css" rel="stylesheet" type="text/css"></head><body><div class="launch-info"><h1>Launch 'Wake Island IV Delta'</h1><p>Date: 1952-06-17</p><p>Vehicle: <a href="lv-9.html?name=Wake%20Island-IV">Wake Island-IV</a></p><p>Payload: [2000 SRP to 340km]</p><p>Destination: <acronym title="Any ballistic trajectory which clears Earth's atmosphere (apogee beyond the Kármán line, 100km) but does not reach orbit.">Sub-orbital</acronym></p><p>Result: Success</p><p>Successful mission completing the Sounding Rocket (Difficult) contract.</p></div></body></html>

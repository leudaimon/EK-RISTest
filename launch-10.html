<html><head><title>Launch 'Lightning-II Delta' - Encyclopædia Kerbonautica</title><link href="styles.css" rel="stylesheet" type="text/css"></head><body><h1>Launch 'Lightning-II Delta'</h1><p>Date: 1951-05-03</p><p>Vehicle: <a href="lv-4.html?name=Lightning-II">Lightning-II</a></p><p>Payload: [20 SRP]</p><p>Destination: <acronym title="Any ballistic trajectory which clears Earth's atmosphere (apogee beyond the Kármán line, 100km) but does not reach orbit.">Sub-orbital</acronym></p><p>Result: Success</p><p>This launch achieved all goals set out for it. Accomplished a Sounding Rocket (Intermediate) contract and also reached 199.7km for a new altitude record.</p></body></html>

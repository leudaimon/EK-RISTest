<html><head><title>Launch 'Lightning-II Alpha' - Encyclopædia Kerbonautica</title><link href="styles.css" rel="stylesheet" type="text/css"></head><body><div class="launch-info"><h1>Launch 'Lightning-II Alpha'</h1><p>Date: 1951-04-03</p><p>Vehicle: <a href="lv-4.html?name=Lightning-II">Lightning-II</a></p><p>Payload: [21 SRP]</p><p>Destination: <acronym title="Any ballistic trajectory which clears Earth's atmosphere (apogee beyond the Kármán line, 100km) but does not reach orbit.">Sub-orbital</acronym></p><p>Result: Success</p><p>Successful mission achieving an Apoapsis of 162km, returning valuable science and completing a Sounding Rocket (Difficult) contract.</p></div></body></html>

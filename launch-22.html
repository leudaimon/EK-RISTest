<html><head><title>Launch 'Hope V' - Encyclopædia Kerbonautica</title><link href="styles.css" rel="stylesheet" type="text/css"></head><body><div class="launch-info"><h1>Launch 'Hope V'</h1><p>Date: 1951-10-24</p><p>Vehicle: <a href="lv-7.html?name=Wake%20Island-II">Wake Island-II</a></p><p>Payload: <a href="payload.html?name=Hope%20Cockpit">Hope Cockpit</a></p><p>Destination: <acronym title="Ballistic trajectory which does not reach the Kármán line.">Earth Atmosphere</acronym></p><p>Result: Success</p><p>Successful flight that achieved an 80km apoapsis to fulfill a contract.</p></div></body></html>

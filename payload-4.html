<html><head><title>Payload 'Yorktown 0-3' - Encyclopædia Kerbonautica</title><link href="styles.css" rel="stylesheet" type="text/css"></head><body><div class="payloads"><h1>Payload 'Yorktown 0-3'</h1><p>Polar Orbital Satellite</p><p>Launched by <a href="launch-33.html?name=Midway%20Yorktown%200-3">Midway Yorktown 0-3</a></p><p>Date: 1952-03-07</p><p>Destination: <acronym title="Orbit around Earth with apogee below 2,000km.">Low earth orbit</acronym></p><p>Result: Stage 3 Failure</p><p>Poor coding in the launch script caused vapor in the feedlines of the Aerobee engines that failed to light.</p></div></body></html>

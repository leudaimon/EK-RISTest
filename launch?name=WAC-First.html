<html><head><title>Launch 'WAC-First' - Encyclopædia Kerbonautica</title><link href="http://127.0.0.1:8080/styles.css" rel="stylesheet" type="text/css" /></head><body><div Class="launch-info"><h1>Launch 'WAC-First'</h1><p>Date: 1951-01-06</p><p>Vehicle: <a href="lv%3Fname=WAC.html">WAC</a></p><p>Payload: <a href="payload%3Fname=TPT.html">TPT</a></p><p>Destination: <acronym title="Ballistic trajectory which does not reach the Kármán line.">Earth Atmosphere</acronym></p><p>Result: Success</p><p>First launch in a boosterless version of the WAC sounding rocket.</p><h2>Image Gallery</h2><table Class="gallery"><tr><td><a href="pic/images/AS-361.html"><img alt="Our first rocket ready to be rolled out to the launch pad" src="pic/images/AS-361%3Fsize=200.html" /></a></td></tr><tr><td>Our first rocket ready to be rolled out to the launch pad</td></tr></table></div></body></html>

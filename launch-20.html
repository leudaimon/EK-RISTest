<html><head><title>Launch 'Hope IV' - Encyclopædia Kerbonautica</title><link href="styles.css" rel="stylesheet" type="text/css"></head><body><h1>Launch 'Hope IV'</h1><p>Date: 1951-10-09</p><p>Vehicle: <a href="lv-7.html?name=Wake%20Island-II">Wake Island-II</a></p><p>Payload: <a href="payload.html?name=Hope%20Cockpit">Hope Cockpit</a></p><p>Destination: <acronym title="Any ballistic trajectory which clears Earth's atmosphere (apogee beyond the Kármán line, 100km) but does not reach orbit.">Sub-orbital</acronym></p><p>Result: Success</p><p>The crew of Jebediah Kerman and Bill Kerman reached an apoapsis of 158km and became the second crew to go to Space.</p></body></html>

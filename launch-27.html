<html><head><title>Launch 'Coral Sea I Echo' - Encyclopædia Kerbonautica</title><link href="styles.css" rel="stylesheet" type="text/css"></head><body><div class="launch-info"><h1>Launch 'Coral Sea I Echo'</h1><p>Date: 1951-12-02</p><p>Vehicle: <a href="lv-11.html?name=Coral%20Sea-I">Coral Sea-I</a></p><p>Payload: [30 SRP]</p><p>Destination: <acronym title="Any ballistic trajectory which clears Earth's atmosphere (apogee beyond the Kármán line, 100km) but does not reach orbit.">Sub-orbital</acronym></p><p>Result: Success</p><p>Successful mission completing the Sounding Rocket (Difficult) contract and setting a new Altitude record at 811km.</p></div></body></html>

<html><head><title>Launch 'Lightning-I Bravo' - Encyclopædia Kerbonautica</title><link href="styles.css" rel="stylesheet" type="text/css"></head><body><div class="launch-info"><h1>Launch 'Lightning-I Bravo'</h1><p>Date: 1951-01-17</p><p>Vehicle: <a href="lv-3.html?name=Lightning-I">Lightning-I</a></p><p>Payload: [20 SRP]</p><p>Destination: <acronym title="Any ballistic trajectory which clears Earth's atmosphere (apogee beyond the Kármán line, 100km) but does not reach orbit.">Sub-orbital</acronym></p><p>Result: Success</p><p>Final Apoapsis of 92k exceeded the target altitude of 70k to fulfill a Sounding Rocket (Intermediate) contract.</p></div></body></html>

<html><head><title>Launch 'Lightning-II Charlie' - Encyclopædia Kerbonautica</title><link href="styles.css" rel="stylesheet" type="text/css"></head><body><div class="launch-info"><h1>Launch 'Lightning-II Charlie'</h1><p>Date: 1951-04-30</p><p>Vehicle: <a href="lv-4.html?name=Lightning-II">Lightning-II</a></p><p>Payload: [50 SRP]</p><p>Destination: <acronym title="Any ballistic trajectory which clears Earth's atmosphere (apogee beyond the Kármán line, 100km) but does not reach orbit.">Sub-orbital</acronym></p><p>Result: Success</p><p>Successful sounding rocket mission completing the Sounding Rocket (Difficult) contract, but falling short of the 190km Altitude record by only reaching 164km.</p></div></body></html>

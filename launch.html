<html><head><title>Launch 'Jumping Flea' - Encyclopædia Kerbonautica</title><link href="styles.css" rel="stylesheet" type="text/css"></head><body><div class="launch-info"><h1>Launch 'Jumping Flea'</h1><p>Date: 1951-01-04</p><p>Vehicle: <a href="lv-1.html?name=Jumping%20Flea">Jumping Flea</a></p><p>Payload: None</p><p>Destination: <acronym title="Ballistic trajectory which does not reach the Kármán line.">Earth Atmosphere</acronym></p><p>Result: Success</p><p>The Jumping Flea accomplished it's job by jumping off the launch pad and gathering 5.2 science points. The LV has been retired.</p></div></body></html>

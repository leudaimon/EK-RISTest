<html><head><title>Launch 'Wake Island II Foxtrot' - Encyclopædia Kerbonautica</title><link href="styles.css" rel="stylesheet" type="text/css"></head><body><h1>Launch 'Wake Island II Foxtrot'</h1><p>Date: 1951-08-05</p><p>Vehicle: <a href="lv-7.html?name=Wake%20Island-II">Wake Island-II</a></p><p>Payload: [36 SRP]</p><p>Destination: <acronym title="Any ballistic trajectory which clears Earth's atmosphere (apogee beyond the Kármán line, 100km) but does not reach orbit.">Sub-orbital</acronym></p><p>Result: Success</p><p>Successful mission completing the Sounding Rocket (Difficult) contract and setting a new Altitude record at 421km.</p></body></html>

<html><head><title>Launch 'Midway Yorktown 0-2' - Encyclopædia Kerbonautica</title><link href="styles.css" rel="stylesheet" type="text/css"></head><body><div class="launch-info"><h1>Launch 'Midway Yorktown 0-2'</h1><p>Date: 1952-01-26</p><p>Vehicle: <a href="lv-13.html?name=Midway-I">Midway-I</a></p><p>Payload: <a href="payload-2.html?name=Yorktown%200-2">Yorktown 0-2</a></p><p>Destination: <acronym title="Orbit around Earth with apogee below 2,000km.">Low earth orbit</acronym></p><p>Result: Stage 1 Failure</p><p>One of the first stage RD-101 engines shutdown early causing an unrecoverable trajectory that ended in a firey crash into the Pacific</p></div></body></html>

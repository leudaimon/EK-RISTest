<html><head><title>Launch 'BioSample 2' - Encyclopædia Kerbonautica</title><link href="styles.css" rel="stylesheet" type="text/css" /></head><body><div Class="launch-info"><h1>Launch 'BioSample 2'</h1><p>Date: 1951-02-03</p><p>Vehicle: <a href="lv?name=A-4%20Biological%20experiment">A-4 Biological experiment</a></p><p>Payload: <a href="payload?name=BioSample">BioSample</a></p><p>Destination: <acronym title="Any ballistic trajectory which clears Earth's atmosphere (apogee beyond the Kármán line, 100km) but does not reach orbit.">Sub-orbital</acronym></p><p>Result: Success</p><p>First biological samples into space, using the powerhouse RD-100 engine</p></div></body></html>

<html><head><title>Payload 'Hope Cockpit' - Encyclopædia Kerbonautica</title><link href="styles.css" rel="stylesheet" type="text/css"></head><body><div class="payloads"><h1>Payload 'Hope Cockpit'</h1><p>Mission to Reach Space</p><p>Launched by <a href="launch-24.html?name=Hope%20VI">Hope VI</a></p><p>Date: 1951-11-08</p><p>Destination: <acronym title="Any ballistic trajectory which clears Earth's atmosphere (apogee beyond the Kármán line, 100km) but does not reach orbit.">Sub-orbital</acronym></p><p>Result: Success</p><p>Successful mission, but our astronauts experienced a very difficult reentry and both wound up losing conciousness.</p></div></body></html>

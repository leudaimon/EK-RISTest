<html><head><title>Launch 'Bumper SR 2' - Encyclopædia Kerbonautica</title><link href="styles.css" rel="stylesheet" type="text/css" /></head><body><div Class="launch-info"><h1>Launch 'Bumper SR 2'</h1><p>Date: 1951-03-15</p><p>Vehicle: <a href="lv?name=A-4%20Bumper">A-4 Bumper</a></p><p>Payload: <a href="payload?name=SR-4x0.3">SR-4x0.3</a></p><p>Destination: <acronym title="Any ballistic trajectory which clears Earth's atmosphere (apogee beyond the Kármán line, 100km) but does not reach orbit.">Sub-orbital</acronym></p><p>Result: Success</p><p>Standard Sounding Rocket payload mission using the bumper for high capacity</p></div></body></html>

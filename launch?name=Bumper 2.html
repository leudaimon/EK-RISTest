<html><head><title>Launch 'Bumper 2' - Encyclopædia Kerbonautica</title><link href="http://127.0.0.1:8080/styles.css" rel="stylesheet" type="text/css" /></head><body><div Class="launch-info"><h1>Launch 'Bumper 2'</h1><p>Date: 1951-02-23</p><p>Vehicle: <a href="lv%3Fname=A-4&#32;Bumper.html">A-4 Bumper</a></p><p>Payload: <a href="payload%3Fname=TPT.html">TPT</a></p><p>Destination: <acronym title="Any ballistic trajectory which clears Earth's atmosphere (apogee beyond the Kármán line, 100km) but does not reach orbit.">Sub-orbital</acronym></p><p>Result: Success</p><p>First complete success for a bumper launch. The vehicle reached more than 1000 km of altitude, and also broke speed records.</p></div></body></html>

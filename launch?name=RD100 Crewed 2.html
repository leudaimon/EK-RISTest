<html><head><title>Launch 'RD100 Crewed 2' - Encyclopædia Kerbonautica</title><link href="styles.css" rel="stylesheet" type="text/css" /></head><body><div Class="launch-info"><h1>Launch 'RD100 Crewed 2'</h1><p>Date: 1951-05-08</p><p>Vehicle: <a href="lv?name=A4-X1%20space%20coffin">A4-X1 space coffin</a></p><p>Payload: <a href="payload?name=X-1">X-1</a></p><p>Destination: <acronym title="Any ballistic trajectory which clears Earth's atmosphere (apogee beyond the Kármán line, 100km) but does not reach orbit.">Sub-orbital</acronym></p><p>Result: Success</p><p>Second flight of our crewed suborbital LV, reaching a higher altitude and exploring a different region in our surroundings</p></div></body></html>

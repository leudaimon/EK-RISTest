<html><head><title>Launch 'RD100 Crewed 4' - Encyclopædia Kerbonautica</title><link href="http://127.0.0.1:8080/styles.css" rel="stylesheet" type="text/css" /></head><body><div Class="launch-info"><h1>Launch 'RD100 Crewed 4'</h1><p>Date: 1951-07-06</p><p>Vehicle: <a href="lv%3Fname=A4-X1&#32;space&#32;coffin.html">A4-X1 space coffin</a></p><p>Payload: <a href="payload%3Fname=X-1.html">X-1</a></p><p>Destination: <acronym title="Any ballistic trajectory which clears Earth's atmosphere (apogee beyond the Kármán line, 100km) but does not reach orbit.">Sub-orbital</acronym></p><p>Result: Success</p><p>Our crewed suborbital flights became routine. Our two pilots are now experienced in this mission.</p></div></body></html>

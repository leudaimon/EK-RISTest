<html><head><title>Launch 'Hope VI' - Encyclopædia Kerbonautica</title><link href="styles.css" rel="stylesheet" type="text/css"></head><body><div class="launch-info"><h1>Launch 'Hope VI'</h1><p>Date: 1951-11-08</p><p>Vehicle: <a href="lv-7.html?name=Wake%20Island-II">Wake Island-II</a></p><p>Payload: <a href="payload.html?name=Hope%20Cockpit">Hope Cockpit</a></p><p>Destination: <acronym title="Any ballistic trajectory which clears Earth's atmosphere (apogee beyond the Kármán line, 100km) but does not reach orbit.">Sub-orbital</acronym></p><p>Result: Success</p><p>Successful mission, but our astronauts experienced a very difficult reentry and both wound up losing conciousness.</p></div></body></html>

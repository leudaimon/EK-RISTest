<html><head><title>Payload 'BioSample' - Encyclopædia Kerbonautica</title><link href="styles.css" rel="stylesheet" type="text/css" /></head><body><div Class="payloads"><h1>Payload 'BioSample'</h1><p><span style="font-size: xx-large; font-weight: bold; color: red; border: thick solid red;">None</span></p><p>Launched by <a href="launch?name=BioSample%202">BioSample 2</a></p><p>Date: 1951-02-03</p><p>Destination: <acronym title="Any ballistic trajectory which clears Earth's atmosphere (apogee beyond the Kármán line, 100km) but does not reach orbit.">Sub-orbital</acronym></p><p>Result: Success</p><p>First biological samples into space, using the powerhouse RD-100 engine</p></div></body></html>
